<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<TITLE>Divider Test 2</TITLE>
<script type="text/javascript">
function goto_line()
{
	var name;
	var line = document.getElementById('line_number').value;
	if ( line.search(/^[0-9][0-9]*$/) >= 0 ) {
		name = "line" + line;
		document.getElementById(name).focus();
	}
	else {
		alert("Invalid line number.");
	}
}
</script>
</HEAD>

<BODY>

<H1>Divider Test 2</H1>

<INPUT type="text" id="line_number" name="line_number" size="5" value='?'>
<INPUT TYPE="button" id='goto' name='goto' onclick="goto_line();" value='Goto Line'>
