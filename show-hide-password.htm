<!DOCTYPE html>
<html>
<body>

<b><p>Click on the checkbox to show or hide password: </p></b>

<b>Password</b>: <input type="password" value="my-password" id="typepass">

<input type="checkbox" onclick="Toggle()"> <b>Show Password</b>

<script>
function Toggle() {  // toggle the type of input between password and text
	var temp = document.getElementById("typepass");
	if (temp.type === "password") {
		temp.type = "text";
	}
	else {
		temp.type = "password";
	}
}
</script>
</body>
</html>
